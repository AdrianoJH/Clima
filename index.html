<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Clima</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="form">
            <h3>Confira como está o tempo em sua cidade:</h3>
            <div class="form-input-container">
                <input type="text" placeholder="Digite o nome da cidade" id="city-input" />
                <button id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
        <div id="weather-data" class="hide">
            <h2><i class="fa-solid fa-location-dot"></i> <span id="city"></span><img id="country"
                    src="https://countryflagsapi.com/png/br"></img></h2>
            <p id="temperature"><span></span>&deg;C</p>
            <div id="description-container">
                <p id="description"></p>
                <img id="weather-icon" src="http://openweathermap.org/img/wn/01d@2x.png" alt="condições atuais">
            </div>
            <div id="details-container">
                <p id="umidity"><i class="fa-solid fa-droplet"></i><span></span></p>
                <p id="wind"> <i class="fa-solid fa-wind"></i><span></span></p>
            </div>
        </div>
        <div id="error-message" class="hide">
            <p>Não foi possível encontrar o clima de uma cidade com este nome.</p>
        </div>
        <div id="loader" class="hide">
            <i class="fa-solid fa-spinner"></i>
        </div>
        <div id="suggestions">
            <button id="berlin">Berlin</button>
            <button id="londres">Londres</button>
            <button id="paris">París</button>
            <button id="curitiba">Curitiba</button>
            <button id="moscou">Moscou</button>
            <button id="toquio">Toquio</button>
            <button id="bruxelas">Bruxelas</button>
            <button id="nova-york">Nova York</button>
        </div>

    </div>


    <script src="./JavaScript/script.js"></script>
</body>

</html>
